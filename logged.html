            <div class="container">
                <div class="row">
                    <div class="col-sm-12 styling">
                        <h1>Purrfect Match</h1>
                        <h3>The only human-feline dating app.</h3>
                        <hr>
                        <h3 class="new">You are signed in!</h3>
                    </div>

        <!-- Modal for signup pop up -->
        <div class="modal fade" id="Modal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Sign up</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form action="#" name=signup method="POST">
                        <div class="form-group">
                            <label for="firstName"><i class="fas fa-user mr-2"></i> First Name</label>
                            <input type="text" autocomplete="off" name="First-Name" class="form-control" id="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName"><i class="fas fa-user mr-2"></i> Last Name</label>
                            <input type="text" autocomplete="off" name="Last-Name" class="form-control" id="lastName" required>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail1"><i class="fas fa-envelope mr-2"></i> Email</label>
                            <input type="email" class="form-control" name="Email" id="inputEmail1" aria-describedby="emailHelp" required>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword1"><i class="fas fa-lock mr-2"></i> Password</label>
                            <input type="password" name="Password" class="form-control" id="inputPassword1" required>
                        </div>
                        <button type="submit" class="btn btn-danger text-center ">Signup</button>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
              </div>
            </div>
          </div>
          <!-- Modal for Login pop up -->
        <div class="modal fade" id="Modal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">login</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="inputEmail1"><i class="fas fa-envelope mr-2"></i> Email</label>
                            <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" required>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword1"><i class="fas fa-lock mr-2"></i> Password</label>
                            <input type="password" class="form-control" id="inputPassword1" required>
                        </div>
                        <button type="submit" class="btn btn-danger text-center ">Signin</button>
                    </form>
                    <h5 class="text-muted text-center mb-0">OR</h5>
                </div>
                <div class="modal-footer">
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                </div>
              </div>
            </div>
          </div>
        <script>
            function signOut() {
                var auth2 = gapi.auth2.getAuthInstance();
                auth2.signOut().then(function () {
                console.log('User signed out.');
                });
            }
        </script>
